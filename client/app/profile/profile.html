<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Profile</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h2>User</h2>
      <p>{{profile.user._id}}</p>
      <p>{{profile.user.name}}</p>
    </div>
  </div>
</div>
<div ng-if="!!profile.isArtist" class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h2>Artist</h2>
      <p>{{profile.artist.name.first}} {{profile.artist.name.last}}</p>
      <a href="" ng-click="profile.updateArtist()">Update</a>
    </div>
  </div>
</div>

<footer></footer>
